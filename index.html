<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left-card">
        <div class="img">
        <div class="img-1">
            <!-- <img src="images/bg-card-front.png" alt="" /> -->
        </div>
        <div class="img-2"><img src="images/bg-card-back.png" alt="" /></div>
    </div>
      </div>
      <div class="right-card">
        <form action="#">
          <div class="card-name block">
            <div class="label">
              <label for="name">CARDHOLDER NAME</label>
            </div>
            <div class="input">
              <input type="text" id="name" placeholder="e.g. Jane Appleseed" />
            </div>
          </div>
          <div class="card-number">
            <div class="label">
              <label for="number">CARD NUMBER</label>
            </div>
            <div class="input">
              <input
                type="number"
                name=""
                id="number"
                placeholder="e.g. 1234 5678 9123 0000"
              />
            </div>
          </div>
          <div class="bottom-form">
            <div class="date">
              <div class="label-2">
                <label for="date">EXP. DATE (MM/YY)</label>
              </div>
              <div class="input-2">
                <input type="month" name="date" id="date" />
              </div>
            </div>
            <div class="cvc">
              <div class="label-2">
                <label for="cvc">CVC</label>
              </div>
              <div class="input-2">
                <input
                  type="number"
                  name="cvc"
                  id="cvc"
                  placeholder="e.g. 123"
                />
              </div>
            </div>
          </div>
        </form>
        <div class="btn">
            <button>Confirim</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
